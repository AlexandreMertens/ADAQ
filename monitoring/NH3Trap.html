<!DOCTYPE html>
<meta charset="utf-8">
<style>

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.dots path {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis--y line {
  stroke-opacity: 0.2;
}

.axis--y path {
  stroke: none;
}

.axis text {
  font: 10px sans-serif;
}

</style>
<body>
<script src="node_modules/d3/build/d3.min.js"></script>
<script>


var color = d3.scaleOrdinal(d3.schemeCategory10);

var parseDate = d3.timeParse("%Y-%m-%d %H:%M:%S");

var margin = {top: 30, right: 30, bottom: 30, left: 60},
    width = 900 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var x = d3.scaleUtc()
    .range([0, width]);

var y = d3.scaleLinear()
    .range([height, 0]);

var lineT1 = d3.line()
    .x(function(d) { return x(d.Datetime); })
    .y(function(d) { return y(d.T1); });

var lineT2 = d3.line()
    .x(function(d) { return x(d.Datetime); })
    .y(function(d) { return y(d.T2); });

var lineT2 = d3.line()
    .x(function(d) { return x(d.Datetime); })
    .y(function(d) { return y(d.T2); });

var lineT3 = d3.line()
    .x(function(d) { return x(d.Datetime); })
    .y(function(d) { return y(d.T3); });

var lineT4 = d3.line()
    .x(function(d) { return x(d.Datetime); })
    .y(function(d) { return y(d.T4); });

var lineTA = d3.line()
    .x(function(d) { return x(d.Datetime); })
    .y(function(d) { return y(d.T_A); });

var lineTT = d3.line()
    .x(function(d) { return x(d.Datetime); })
    .y(function(d) { return y(d.T_T); });


var lineDP1 = d3.line()
    .x(function(d) { return x(d.Datetime); })
    .y(function(d) { return y(d.DP1); });

var lineDP2 = d3.line()
    .x(function(d) { return x(d.Datetime); })
    .y(function(d) { return y(d.DP2); });

var lineDP3 = d3.line()
    .x(function(d) { return x(d.Datetime); })
    .y(function(d) { return y(d.DP3); });

var lineDP4 = d3.line()
    .x(function(d) { return x(d.Datetime); })
    .y(function(d) { return y(d.DP4); });

var lineDPT = d3.line()
    .x(function(d) { return x(d.Datetime); })
    .y(function(d) { return y(d.DP_T); });


var svgT = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("NH3Trap.csv", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    d.Datetime = parseDate(d.Datetime);
 
    console.log(d.Datetime);
    });

  x.domain(d3.extent(data, function(d) { return d.Datetime;}));
  y.domain([

      Math.min(15, d3.min(data, function(d){ return d.T1}), 
                       d3.min(data, function(d){ return d.T2}),
                       d3.min(data, function(d){ return d.T3}),
                       d3.min(data, function(d){ return d.T4})),
      Math.max(20, d3.max(data, function(d){ return d.T1}), 
                       d3.max(data, function(d){ return d.T2}),
                       d3.max(data, function(d){ return d.T3}),
                       d3.max(data, function(d){ return d.T4}))]);


  svgT.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", color(1))
      .attr("d", lineT1);

  svgT.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", color(2))
      .attr("d", lineT2);

  svgT.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", color(3))
      .attr("d", lineT3);

  svgT.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", color(4))
      .attr("d", lineT4);

  svgT.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", color(5))
      .attr("d", lineTT);

  svgT.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", color(6))
      .attr("d", lineTA);
 
  
  svgT.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // draw legend
  var legend = svgT.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  // draw legend colored rectangles
  legend.append("rect")
      .attr("x", width + 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  // draw legend text
  legend.append("text")
      .attr("x", width + 8)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
.text(function(d) { return d;})

  var tick = svgT.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .select(".tick:last-of-type");


});

  svgDP.append("g")

      .call(d3.axisBottom(x));

  // draw legend
  var legend = svgDP.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")

  // draw legend colored rectangles
  legend.append("rect")
      .attr("x", width + 18)
      .attr("width", 18)

      .style("fill", color);

  // draw legend text
  legend.append("text")
      .attr("x", width + 8)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) {return d;})

  var tick = svgDP.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .select(".tick:last-of-type");


});
</script>
